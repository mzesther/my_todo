<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box-container">
        <div class="todo-box">
            <div class="header">
                <h1 class="text-dark">Todo Application </h1>
                <p class="text-dark">list of all my todos</p>
                <form>
                    <input type="text" class="text" required>
                    <button type="submit" class="btn btn-danger mt-2">Add</button>
                </form>
            </div>

            <div class="todo-item-box "> 
                <div class="todo-item">
                    <span>
                        Read a book
                    </span>
                    <input type="checkbox">
                </div>

                <div class="todo-item" style="color: red;">
                    <del> <span>
                            Visit Library
                        </span></del>
                    <input type="checkbox">
                </div>

                <div class="todo-item">
                    <span>
                        Read a storybook for my babies
                    </span>
                    <input type="checkbox">
                </div>

                <div class="todo-item" style="color: blue;">
                    <span><del>
                        Netflix 'n' Chill
                    </del></span>
                    <input type="checkbox">
                </div>

                <div class="todo-item" style="color: yellow;">
                    <span><del>
                        Visit the Dark-Net
                    </del></span>
                    <input type="checkbox">
                </div>

                <div class="todo-item" style="color: purple;">
                    <span><del>
                        Take a nap
                    </del></span>
                    <input type="checkbox">
                </div>
                <div class="todo-item text-success" style="color: purple;">
                    <span>
                        Pray
                    </span>
                    <input type="checkbox">
                </div>
                <div class="todo-item text-primary" style="color: purple;">
                    <span>
                        Start the online class
                    </span>
                    <input type="checkbox">
                </div>
                <div class="todo-item text-secondary" style="color: purple;">
                    <span><del>
                        Sleep
                    </del></span>
                    <input type="checkbox">
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
